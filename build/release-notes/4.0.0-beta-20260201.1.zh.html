<h2>新功能</h2>
<ul><li>新增应用内更新检查（Sparkle），并支持可选的 Beta 渠道。</li><li>滚动功能键现在支持绑定任意热键。</li></ul>

<h2>改进</h2>
<ul><li>补充并修正部分本地化内容。</li></ul>

<h2>修复</h2>
<ul><li>修复部分非 US 键盘布局下的快捷键问题。</li><li>修复远程桌面或部分特殊设备的滚动输入无法被正确平滑的问题。</li></ul>
