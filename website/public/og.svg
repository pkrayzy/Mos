<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#060606"/>
      <stop offset="55%" stop-color="#0b0b0b"/>
      <stop offset="100%" stop-color="#121212"/>
    </linearGradient>
    <radialGradient id="glow" cx="40%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <g opacity="0.35" filter="url(#soft)">
    <circle cx="260" cy="200" r="180" fill="#ffffff"/>
  </g>

  <g fill="#ffffff">
    <text x="120" y="270" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Helvetica, Arial" font-size="92" font-weight="800" letter-spacing="1">
      Mos
    </text>
    <text x="120" y="340" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Helvetica, Arial" font-size="36" font-weight="600" opacity="0.78">
      Smooth mouse scrolling on macOS
    </text>
    <text x="120" y="400" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Helvetica, Arial" font-size="26" font-weight="400" opacity="0.62">
      Free utility. Per-app settings. Independent axis tuning. Button and shortcut bindings.
    </text>
  </g>
</svg>

